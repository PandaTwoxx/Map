{% extends "layout/home_nav.html" %}

{% block title %}Add Location{% endblock %}

{% block content %}
    <center>
    <br>
    <br>
    <h2 style="font-family: sans-serif;">Add Location</h2>
    <form action="/location_adder" style="width:30%;" method="post">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Google Plex" required name="name">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Description</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="This is Google's massive headquarters" required name="description">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput3" class="form-label">Address</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="1600 Amphitheatre Parkway, Mountain View, California" required name="address">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add</button>
            </div>
    </form>
    </center>
{% endblock %}
