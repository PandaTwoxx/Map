<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <head>
            <title>The Map Project - Home</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </head>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    The Map Project
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    <a class="nav-link" href="/add_location">Add Location</a>
                  </div>
              </div>
            </div>
          </nav>
          <center>
            <br>
            <br>
            <h2 style="font-family: sans-serif;">Add Location</h2>
            <form action="/location_adder" style="width:30%;" method="post">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Google Plex" required name="name">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Description</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="This is Google's massive headquarters" required name="description">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput3" class="form-label">Address</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="1600 Amphitheatre Parkway, Mountain View, California" required name="address">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add</button>
                  </div>
            </form>
          </center>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
